<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Image to ASCII</title>
    <style>
        :root {
            --bg-color: #1a1a1a;
            --text-color: #00ff00;
            --accent-color: #ff00ff;
            --border-color: #333;
            --button-bg: #4a148c;
            --font: 'Courier New', Courier, monospace;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: var(--font);
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 1.5em;
            min-height: 100vh;
            box-sizing: border-box;
            transition: background-color 0.3s ease;
        }

        body.dragover {
            background-color: #2a2a2a;
        }

        h1 {
            color: var(--accent-color);
            text-shadow: 0 0 5px var(--accent-color);
            margin-top: 0;
            margin-bottom: 1em;
            text-align: center;
        }

        #controls {
            background: #2c2c2c;
            padding: 1.5em;
            border-radius: 8px;
            border: 2px dashed transparent;
            margin-bottom: 1.5em;
            display: flex;
            flex-direction: column;
            gap: 1.2em;
            align-items: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 400px;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }

        body.dragover #controls {
            border-color: var(--accent-color);
        }

        label {
            font-size: 1.1em;
        }

        input[type="file"],
        input[type="range"] {
            width: 100%;
            max-width: 300px;
        }

        button {
            background-color: var(--button-bg);
            color: var(--text-color);
            border: 1px solid var(--accent-color);
            border-radius: 5px;
            padding: 10px 20px;
            font-family: var(--font);
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.3s;
            text-shadow: 0 0 3px var(--text-color);
        }

        button:hover {
            background-color: #6a1b9a;
            box-shadow: 0 0 10px var(--accent-color);
        }

        #ascii-output {
            background: #000;
            border: 1px solid var(--border-color);
            padding: 1em;
            width: 100%;
            max-width: 1400px;
            overflow: auto;
            white-space: pre;
            line-height: 0.55em;
            font-size: 8px;
            letter-spacing: 0.05em;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            box-sizing: border-box;
            flex-grow: 1;
        }

        .toggle-switch {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #555;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked+.slider {
            background-color: var(--accent-color);
        }

        input:checked+.slider:before {
            transform: translateX(26px);
        }
    </style>
</head>

<body>

    <h1>✨ Image to ASCII Art ✨</h1>

    <div id="controls">
        <label for="image-upload">Upload an Image (or drag & drop):</label>
        <input type="file" id="image-upload" accept="image/*">

        <label for="width-slider">ASCII Width: <span id="width-value">150</span></label>
        <input type="range" id="width-slider" min="50" max="500" value="150">

        <div class="toggle-switch">
            <span>Black & White</span>
            <label class="switch">
                <input type="checkbox" id="color-toggle">
                <span class="slider"></span>
            </label>
            <span>Color</span>
        </div>

        <button id="copy-button">Copy ASCII Art</button>
        <button id="export-html-button">Export as HTML</button>
    </div>

    <pre id="ascii-output">Your masterpiece will appear here...</pre>

    <canvas id="canvas" style="display:none;"></canvas>

    <script>
        // --- DOM Element Selection ---
        const imageUpload = document.getElementById('image-upload');
        const asciiOutput = document.getElementById('ascii-output');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const widthSlider = document.getElementById('width-slider');
        const widthValue = document.getElementById('width-value');
        const copyButton = document.getElementById('copy-button');
        const exportHtmlButton = document.getElementById('export-html-button');
        const colorToggle = document.getElementById('color-toggle');

        // --- Constants and State ---
        const ASCII_CHARS = [' ', '.', ':', '-', '=', '+', '*', '#', '%', '@'];
        const initialPlaceholderText = 'Your masterpiece will appear here...';
        let currentImage = null;

        // --- Event Listeners ---

        // Regenerate ASCII when the width slider is adjusted
        widthSlider.addEventListener('input', () => {
            widthValue.textContent = widthSlider.value;
            handleLoadedImage();
        });

        // Regenerate ASCII when the color toggle is changed
        colorToggle.addEventListener('change', handleLoadedImage);

        // Handle new image upload from the file input
        imageUpload.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                handleImageFile(file);
            }
        });

        // Copy the generated ASCII art to the clipboard
        copyButton.addEventListener('click', () => {
            const textToCopy = asciiOutput.innerText;
            if (textToCopy && textToCopy !== initialPlaceholderText) {
                navigator.clipboard.writeText(textToCopy).then(() => {
                    const originalText = copyButton.textContent;
                    copyButton.textContent = 'Copied! ✨';
                    setTimeout(() => {
                        copyButton.textContent = originalText;
                    }, 2000);
                }).catch(err => {
                    console.error('Could not copy text: ', err);
                });
            }
        });
        
        // Export the current ASCII art as a self-contained HTML file
        exportHtmlButton.addEventListener('click', () => {
            const isColor = colorToggle.checked;
            const asciiContent = isColor ? asciiOutput.innerHTML : asciiOutput.textContent;
            
            if (!asciiContent || asciiContent === initialPlaceholderText) {
                alert('Please generate some ASCII art first!');
                return;
            }

            const htmlContent = createHtmlForExport(asciiContent, isColor);
            const blob = new Blob([htmlContent], { type: 'text/html' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'ascii-art.html';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        });

        // --- Drag and Drop Event Listeners ---
        
        document.body.addEventListener('dragover', (e) => {
            e.preventDefault();
            document.body.classList.add('dragover');
        });

        document.body.addEventListener('dragleave', (e) => {
            e.preventDefault();
            document.body.classList.remove('dragover');
        });

        document.body.addEventListener('drop', (e) => {
            e.preventDefault();
            document.body.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            if (file && file.type.startsWith('image/')) {
                handleImageFile(file);
            }
        });

        // --- Core Functions ---

        /**
         * Reads an image file and initiates the ASCII generation process.
         * @param {File} file The image file to process.
         */
        function handleImageFile(file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                const img = new Image();
                img.onload = () => {
                    currentImage = img;
                    generateAscii();
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        /**
         * A wrapper to regenerate ASCII art if an image is already loaded.
         */
        function handleLoadedImage() {
            if (currentImage) {
                generateAscii();
            }
        }
        
        /**
         * The main function to convert the loaded image to ASCII art.
         */
        function generateAscii() {
            if (!currentImage) return;

            // Calculate dimensions while maintaining aspect ratio
            const maxWidth = parseInt(widthSlider.value);
            const aspectRatio = currentImage.height / currentImage.width;
            const newWidth = maxWidth;
            const newHeight = Math.round(newWidth * aspectRatio);

            // Draw the image to a hidden canvas
            canvas.width = newWidth;
            canvas.height = newHeight;
            ctx.drawImage(currentImage, 0, 0, newWidth, newHeight);
            
            const imageData = ctx.getImageData(0, 0, newWidth, newHeight).data;
            let outputString = '';
            const isColorMode = colorToggle.checked;

            // Iterate over each pixel of the downscaled image
            for (let i = 0; i < imageData.length; i += 4) {
                const r = imageData[i];
                const g = imageData[i + 1];
                const b = imageData[i + 2];
                
                // Convert pixel to a brightness value (0-255)
                const brightness = (0.299 * r + 0.587 * g + 0.114 * b);
                
                // Map brightness to an ASCII character
                const charIndex = Math.floor((brightness / 255) * (ASCII_CHARS.length - 1));
                const char = ASCII_CHARS[charIndex];

                if (isColorMode) {
                    // Escape special HTML characters to prevent rendering issues
                    const escapedChar = {'<': '&lt;', '>': '&gt;', '&': '&amp;'}[char] || char;
                    outputString += `<span style="color:rgb(${r},${g},${b})">${escapedChar}</span>`;
                } else {
                    outputString += char;
                }

                // Add a newline character at the end of each row
                if ((i / 4 + 1) % newWidth === 0) {
                    outputString += '\n';
                }
            }
            
            // Set the output to the <pre> element
            if (isColorMode) {
                asciiOutput.innerHTML = outputString;
            } else {
                asciiOutput.textContent = outputString;
            }
        }

        /**
         * Creates the full HTML content for the export file.
         * @param {string} asciiContent The ASCII art (text or HTML).
         * @param {boolean} isColor Whether the art is in color.
         * @returns {string} A full HTML document as a string.
         */
        function createHtmlForExport(asciiContent, isColor) {
            // Escape backticks in the content to avoid breaking the template literal
            const content = asciiContent.replace(/`/g, '\\`'); 
            const styleColor = isColor ? '' : `color: #00ff00;`;

            return `<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ASCII Art Viewer</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        pre {
            ${styleColor}
            font-family: 'Courier New', Courier, monospace;
            white-space: pre;
            line-height: .55em;
            letter-spacing: .05em;
            margin: 0;
        }
    </style>
</head>
<body>
    <pre id="ascii-art-container"></pre>
    <script>
        const asciiArtContainer = document.getElementById("ascii-art-container");
        const isColor = ${isColor};
        const asciiData = \`${content}\`;

        function resizeAscii() {
            if (isColor) {
                asciiArtContainer.innerHTML = asciiData;
            } else {
                asciiArtContainer.textContent = asciiData;
            }
            
            // Set a base font size to measure against
            asciiArtContainer.style.fontSize = "10px";
            
            const preRect = asciiArtContainer.getBoundingClientRect();
            if (preRect.width === 0 || preRect.height === 0) return;
            
            // Calculate scaling factor based on window size vs. content size
            const widthScale = window.innerWidth / preRect.width;
            const heightScale = window.innerHeight / preRect.height;
            const scale = Math.min(widthScale, heightScale);
            
            // Apply a new font size to fit the art to the screen, with a small margin
            const newFontSize = 10 * scale * 0.98; 
            asciiArtContainer.style.fontSize = \`\${newFontSize}px\`;
        }

        resizeAscii();
        window.addEventListener("resize", resizeAscii);
    <\/script>
</body>
</html>`;
        }
    </script>
</body>

</html>
